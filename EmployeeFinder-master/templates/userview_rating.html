{% include 'userheader.html' %}
<br><br><br><br>
<style type="text/css">
	table{
		border: 1px solid gray;
		width: 70%;
		padding: 10px;
		background-color:lightgrey;
	}
	tr{
		border: 1px solid white;
		padding: 10px;
	}
	th{
		border: 1px solid white;
		padding: 10px;
		text-align: center;
	}
	td{
		border: 1px solid white;
		padding: 10px;
	}

</style>
<body>
	<h1 align="center"><font size="20" color="blue">Review and Ratings</font></h1>
	<br><br>
	<form method="post">
		<center>
	<table align="Center">
		<tr>
			<th>Date</th>
			<th>Employee Name</th>
			<th>User Name</th>
			<th>Rate(out of 5)</th>
            <th>Review</th>
            <th>Reply</th>

		</tr>
		{% for row in data['re'] %}
		<tr>
			<td><font color="purple" size="3">{{row['date']}}</font></td>
			<td><font color="purple" size="3">{{row['emp_name']}}</font></td>
            <td><font color="purple" size="3">{{row['NAME']}}</font></td>
			<td><font color="purple" size="3">{{row['rate']}}</font></td>
          <td><font color="purple" size="3">{{row['review']}}</font></td>
			<td><font color="black"><b>{{row['reply']}}</b></font></td>
		</tr>
		{% endfor %}

	</table>
</center>
</form>
</body>
<br><br><br><br><br><br><br><br><br><br><br><br>
