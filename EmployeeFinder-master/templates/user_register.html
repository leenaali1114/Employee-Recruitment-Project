    <body style="background-image: url(/static/images/gallery-02.jpg);">
        <form method="post">
        	<br>
        	<h1 align="center"><font size="20" color="blue">Create a User Account</font></h1>
           <table  align="Center">

        <tr class="tr">
                <th>First Name</th>
                <td class="td">
                    <input type="text" name="fname" required="" placeholder="Enter Firstname">
                </td>
            </tr>
                <tr class="tr">
                <th>Last Name</th>
                <td class="td">
                    <input type="text" name="lname" required="" placeholder="Enter Lastname">
                </td>
            </tr>

            <tr class="tr">
                <th>Gender</th>
                <td class="td">
                    <input type="radio" name="gender" required="" value="Male">Male
                    <input type="radio" name="gender" required="" value="Female">Female
                </td>
            </tr>
               <tr class="tr">
                <th>Address</th>
                <td class="td">
                    <textarea name="address" required="">

                    </textarea>
                </td>
            </tr>
                <tr class="tr">
                <th>Phone</th>
                <td class="td">
                    <input type="text" name="phone" required="" placeholder="Enter Contact Number" pattern="[0-9]{10}">
                </td>
            </tr>
                <tr class="tr">
                <th>Email</th>
                <td class="td">
                    <input type="email" name="email" required="" placeholder="Enter Email-ID">
                </td>
            </tr>
             <tr class="tr">
                <th>Place</th>
                <td class="td">
                    <input type="text" name="place" required="" placeholder="Enter Your Place">
                </td>
            </tr>
           	<tr class="tr">
           		<th>Username</th>
           		<td class="td">
           			<input type="text" name="username" required="" placeholder="Enter Username">
           		</td>
           	</tr>
           	<tr class="tr">
           		<th><b>Password</b></th>
           		<td class="td">
           			<input type="password" placeholder="Enter Password" name="password" required="">
           		</td>
           	</tr>
           	<tr class="tr">
           		<td colspan="2" align="center" class="td">
           			<input type="submit" name="submit" value="Register" class="btn btn-primary">
           		</td>
           	</tr>
           </table>
            
        </form>
