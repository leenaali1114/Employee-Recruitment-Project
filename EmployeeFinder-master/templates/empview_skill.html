{% include 'employeeheader.html' %}
<br><br><br><br><br>
<style type="text/css">
	table{
		border: 1px solid gray;
		width: 70%;
		padding: 10px;
		background-color:lightgrey;
	}
	tr{
		border: 1px solid white;
		padding: 10px;
	}
	th{
		border: 1px solid white;
		padding: 10px;
		text-align: center;
	}
	td{
		border: 1px solid white;
		padding: 10px;
	}

</style>
<body>
<h1 align="center" style="color:black;">Skill Details</h1>
<br><br>
	<form method="post">
		<center>
	<table align="Center">
		<tr>
          <th><font color="purple">Employee Name</font></th>
          <th><font color="purple">Skill Title</font></th>
			<th><font color="purple">Description</font></th>
			<th><font color="purple">Experience</font></th>
		</tr>
		{% for row in data['skil'] %}
		<tr>
			<td>{{row['emp_name']}}</td>
			<td>{{row['skill_name']}}</td>
			<td>{{row['skill_des']}}</td>
			<td>{{row['skill_experience']}}</td>
          <td><a href="?action=delete&id={{row['skill_id']}}"class="btn btn-primary">Remove Skill</td>
		</tr>
		{% endfor %}
	</table>
</center>
</form>
</body>
