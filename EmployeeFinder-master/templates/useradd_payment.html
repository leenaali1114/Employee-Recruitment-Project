    <body style="background-image: url(/static/images/gallery-02.jpg);">
        <form method="post">
        	<br><br><br>

        	<h1 align="center"><font size="20" color="blue">Add Your Payment Here...</font></h1>
           <table  align="Center">
                <tr class="tr">
                <th>No.of Days</th>
                <td class="td">
                     <input type="number" name="no_days" required="" oninput="myFunction()" id="no_days">
                </td>
            </tr>
              <tr class="tr">
                <th>Amount</th>
                <td class="td">
                     <input type="number" name="amount" required="" oninput="myFunction()" id="amount">
                </td>
            </tr>
                <tr class="tr">
                <th>Total Amount</th>
                <td class="td">
                     <span id="total_amount" name="total_amount">0</span>
                </td>
            </tr>
           	<tr class="tr">
           		<td colspan="2" align="center" class="td">
           			<input type="submit" name="submit" value="Add" class="btn btn-primary">
           		</td>
           	</tr>
           </table>

        </form>
<br><br><br>
        <script>
    function myFunction() {
        var amount = document.getElementById("amount").value;
        var no_days = document.getElementById("no_days").value;
        var total = +amount * +no_days;
        document.getElementById("total_amount").innerHTML = total;

    }
</script>
