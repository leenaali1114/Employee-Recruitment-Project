{% include 'userheader.html' %}
<br><br><br><br>
<style type="text/css">
	table{
		border: 1px solid gray;
		width: 80%;
		padding: 10px;
	}
	tr{
		border: 1px solid gray;
		padding: 10px;
	}
	th{
		border: 1px solid gray;
		padding: 10px;
		text-align: center;
	}
	td{
		border: 1px solid gray;
		padding: 10px;
	}

</style>
<body>
	<h1 align="center"><font size="20" color="blue">Feedbacks</font></h1>
	<br><br>
	<form method="post">
		<center>
	<table align="Center">
		<tr>
			<th>Date</th>
			<th>Name</th>
			<th>Feedback</th>
			<th>Reply</th>
		</tr>
		{% for row in data['feed'] %}
		<tr>
			<td><font color="purple" size="3">{{row['date']}}</font></td>
			<td><font color="purple" size="3">{{row['NAME']}}</font></td>
			<td><font color="purple" size="3">{{row['feedback']}}</font></td>
			<td><font color="black"><b>{{row['reply']}}</b></font></td>
			<td align="Center"><a href="?action=delete&id={{row['feedback_id']}}" class="btn btn-sm btn-danger" style="text-decoration: none; padding:10px;">Delete</a></td>
		</tr>
		{% endfor %}

	</table>
</center>
</form>
</body>
<br><br><br><br><br><br><br><br><br><br><br><br>
